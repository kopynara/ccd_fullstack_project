    <title>box</title>
    <style>
        div, p {border: 1px solid blue 
        }
        span {border: 1px solid rgb(255, 42, 30);}
    </style>
</head>

    <button type="reset">다시하기</button>
    <button type="submit">제출하기</button>
</body>
</html>
