<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>text-shadow</title>
  <style>    
    h1 { 
      font-size:60px;
    } 
    /* Do it! text-shadow 속성으로 텍스트 그림자 추가하기 */
    .shadow1 {
              text-shadow: 5px 3px black;
              color: rgb(245, 64, 64) ;
    }
    .shadow2 {
              text-shadow: 20px -11px 3px yellow;
    }
  </style>
</head>
<body>
  <h1 class="shadow1">HTML</h1> 
  <h1 class="shadow2">CSS</h1>
  <h1>자바스크립트</h1>
</body>
</html>
